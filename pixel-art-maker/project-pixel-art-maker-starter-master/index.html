<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="content">
      <h1>Lab: Pixel Art Maker</h1>
      <div class="row">
        <h2>Choose Grid Size</h2>
        <p>Maximum grid size 50 x 50</p>
      </div>
      <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="50" value=""> Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="50" value="">
        <input type="submit" id="submit" class="button">
      </form>

      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker">
      <button id="reset" class="button">Reset Grid!</button>

      <h2>Design Canvas</h2>
      <table id="pixel_canvas"></table>
    </div>
  </div>
  <script src="designs.js"></script>
</body>

</html>
